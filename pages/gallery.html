<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f22559516b.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="icon" href="../images/about/man1.jpg" type="image/icon type">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <title>gallery</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="h-sec" id="hSec">
                <div class="logo-sec">
                    <div class="logo mt">
                        <h1> Renjo<span>Linah</span> </h1>
                    </div>
                    <i class="fa-solid fa-bars menu-icon pointer"></i>
                </div>
                <nav class="mt">
                    <ul>
                        <li><a href="../index.html" class="pointer">Home</a> </li>
                        <li><a href="./menu.html" class="pointer">menu</a> </li>
                        <li><a href="./about.html" class="pointer">About</a> </li>
                        <li><a href="./events.html" class="pointer">Events</a> </li>
                        <li><a href="./gallery.html" class="pointer current">gallery</a> </li>
                        <li><a href="./contact.html" class="pointer">contact  us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="gallery-title reveal"><h1>gallery</h1></div>
            <div class="row row1 h-25 g-2">
                <div class="col box">
                    <div class="row g-2">
                        <div class="col"><img src="../images-gallery/4.jpg" class="reveal" ></div>
                        <div class="col"><img src="../images-gallery/6.jpg" class="reveal" ></div>
                    </div>
                    <div class="row py-3"><img src="../images-gallery/9.jpg" class="reveal" ></div>
                    <div class="row g-2">
                        <div class="col"><img class="col reveal" src="../images-gallery/10.jpg" ></div>
                        <div class="col"><img class="col reveal" src="../images-gallery/7.jpg" ></div>
                        
                    </div>
                </div>
                <div class="col box"><img src="../images-gallery/12.jpg" class="reveal" ></div>
                <div class="col box">
                    <div class="row g-2">
                        <div class="col"><img src="../images-gallery/2.jpg" class="reveal" ></div>
                        <div class="col"><img src="../images-gallery/3.jpg" class="reveal" ></div>
                    </div>
                    <div class="row py-2"><img src="../images-gallery/pancake.jpg" class="reveal" alt="pancake"></div>
                    <div class="row">
                        <div class="col"><img src="../images-gallery/19.jpg" class="reveal" alt="sweets"></div>
                    </div>
                </div>
            </div>
            <div class="row row2 h-25 g-2">
                <div class="col gy-3"><img src="../images-gallery/1.jpg" class="reveal" alt=""></div>
                <div class="col gy-3">
                    <div class="row pb-2"><img src="../images-gallery/23.jpg" class="reveal" alt=""></div>
                    <div class="row pb-2"><img src="../images-gallery/noodle.jpg" class="reveal" alt=""></div>
                </div>
                <div class="col gy-3"><img src="../images-gallery/24.jpg" class="reveal" alt=""></div>
            </div>

            <div class="row row3 h-25 g-2">
                <div class="col gy-3"><img src="../images-gallery/21.jpg" class="reveal" alt=""></div>
                <div class="col gy-3"><img src="../images-gallery/13.jpg" class="reveal" alt=""></div>
            </div>
            <div class="row row4 h-25 g-2">
                <div class="col gy-3"><img src="../images-gallery/8.jpg" class="reveal"></div>
                <div class="col gy-3">
                    <div class="row  pb-3"><img src="../images-gallery/fruits.jpg" class="reveal"></div>
                    <div class="row "><img src="../images-gallery/fruits-1.jpg" ></div>
                </div>
                <div class="col gy-3"><img src="../images-gallery/18.jpg" class="reveal"></div>
            </div>

            <div class="see-more"><button  id="seeMoreButton" class="special-a">see more</button></div>
            
            <div class="row row5 g-2 " id="more">
                <div class="col-8 gy-3">
                    <div class="row pb-2 h-25"><img src="../images-gallery/25.jpg" class="reveal"></div>
                    <div class="row g-2 pb-2">
                        <div class="col"><img src="../images-gallery/27.jpg" class="reveal"></div>
                        <div class="col"><img src="../images-gallery/28.jpg" class="reveal"></div>
                    </div>
                    <div class="row h-25"><img src="../images-gallery/26.jpg" class="reveal"></div>
                    <div class="row ">
                        <div class="col pt-3"><img src="../images-gallery/34.jpg" class="reveal"></div>
                        <div class="col">
                            <div class="row pt-4"><img src="../images-gallery/33.jpg" class="reveal"></div>
                            <div class="row pt-4"><img src="../images-gallery/32.jpg" class="reveal"></div>
                        </div>
                    </div>
                </div>
                <div class="col-4 gy-3 reveal">
                    <div class="row "><img src="../images-gallery/iced-coffee.jpg"></div>
                    <div class="row pt-4"><img src="../images-gallery/29.jpg" ></div> 
                    <div class="row pt-4"><img src="../images-gallery/30.jpg" ></div> 
                    <div class="row pt-4"><img src="../images-gallery/31.jpg" ></div> 
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('#seeMoreButton').addEventListener('click',()=>{
            let more =  document.getElementById('more');
            if(more.style.display == 'flex'){
                document.getElementById('more').style.display = 'none';
                document.getElementById('seeMoreButton').innerHTML = 'see more';
            }else{
                document.getElementById('more').style.display = 'flex';
                document.getElementById('seeMoreButton').innerHTML = 'see less';
            }
        })
    </script>
    <script src="../code/common.js"></script>
    <script src="../code/animations.js"></script>
</body>
</html>
